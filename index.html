<html>
  <head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced JJA Cipher/Decipher Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Advanced JJA Cipher/Decipher Editor</h1>
    <div class="input-group">
      <input type="file" id="fileInput" accept=".txt">
      <select id="operationSelect" onchange="toggleKeyInput()">
        <option value="cipher">1.- Cifrado</option>
        <option value="decipher">2.- Descifrado</option>
      </select>
      <select id="cipherSelect">
        <option value="2">2 bits</option>
        <option value="4">4 bits</option>
        <option value="8">8 bits</option>
        <option value="16">16 bits</option>
      </select>
      <input type="text" id="keyInput" placeholder="Ingrese la llave de descifrado">
    </div>
    <h2>Contenido del archivo:</h2>
    <div id="fileContent"></div>
    <textarea id="inputText" class="text-area" placeholder="Escribe o pega tu texto aquÃ­"></textarea>
    <button class="button" onclick="processText()">Procesar</button>
    <button class="button" onclick="saveProcessedText()">Guardar Texto Procesado</button>
    <button class="button" onclick="saveAsciiTable()">Guardar Tabla ASCII</button>
    
    <div class="flex-container">
      <div class="flex-item">
        <h2>Texto Procesado</h2>
        <textarea id="outputText" class="text-area" readonly></textarea>
      </div>
      <div class="flex-item">
        <h2>Tabla ASCII de Cifrado/Descifrado</h2>
        <table id="asciiTable"></table>
      </div>
    </div>
  </div>

<script src="index.js"></script>
</body></html>
